{% extends 'duome_base.html' %}

{% block main_body %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h2>注册</h2>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">
		<form class="form-horizontal" method="post" action="{% url 'duome:register' %}">
			<fieldset>
				{% if tip_type == 'error' %}
				<div class="alert alert-dismissible alert-danger">
					<button type="button" class="close" data-dismiss="alert">
						×
					</button>
					Sorry, <strong>{{ tips_msg }}</strong> .
				</div>
				{% elif tip_type == 'success' %}
				<div class="alert alert-dismissible alert-success">
					<button type="button" class="close" data-dismiss="alert">
						×
					</button>
					您好, <strong>{{ tips_msg }}</strong> .
				</div>
				{% endif %}
				{% csrf_token %}
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="inputEmail" name="email" required placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputUserName" class="col-lg-2 control-label">Account</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputUserName" name="username" required placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
			      	<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			     	 <div class="col-lg-10">
			        	<input type="password" class="form-control" id="inputPassword" name="password" required placeholder="Password">
			      	</div>
			    </div>
				<div class="form-group">
					<label for="inputNickName" class="col-lg-2 control-label">NickName</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputNickName" name="nickname" placeholder="昵称">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">
							重置
						</button>
						<button type="submit" class="btn btn-primary">
							注册
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
